    wifi: false
    wireless: false
    toner: false
    ospf: false
    stp: false
    mef: false
    mpls: false
processor_stacked: true
discovery:
    -
        snmpget:
            oid: QUANTASTOR-SYS-STATS::storageSystem-ProductId.0
            op: starts
            value: 'QUANTASTOR'
